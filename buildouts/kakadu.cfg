[compile-kakadu]
recipe = collective.recipe.cmd
on_install = true
cmds = cd ${buildout:directory}/../../Downloads/kakadu/make; export JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64;echo "DEFINES += -DKDU_NO_SSSE3" >> /home/bodl-loris-svc/Downloads/kakadu/apps/make/Makefile-Linux-x86-64-gcc; make -f Makefile-Linux-x86-64-gcc;

[copy-apps-libs]
recipe = collective.recipe.cmd
on_install = true
cmds = rm ${buildout:directory}/parts/loris/lib/Linux/x86_64/libkdu_v72R.so; cp ${buildout:directory}/../../Downloads/kakadu/apps/make/*.so ${buildout:directory}/parts/loris/lib/Linux/x86_64/; cp ${buildout:directory}/../../Downloads/kakadu/bin/Linux-x86-64-gcc/kdu_expand ${buildout:directory}/parts/loris/bin/Linux/x86_64/