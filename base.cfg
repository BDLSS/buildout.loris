[buildout]

parts +=
	eggs-install
	cron-script1
	PIL
	PIL-test-build
	apache
	mod-wsgi-install
	apache-wsgi-config
	apache-httpd-config	

eggs =
	werkzeug 
	Pillow

extensions =
	mr.developer

extends =
	buildouts/apache.cfg
	versions.cfg

auto-checkout +=
	loris

dollar = $

[eggs-install]
recipe = zc.recipe.egg:eggs
eggs = ${buildout:eggs}

[cron-script1]
recipe = collective.recipe.template
input = conf/cron.txt
output = ${buildout:directory}/bin/cron.txt

[PIL]
recipe = hexagonit.recipe.download
url = http://effbot.org/downloads/Imaging-1.1.7.tar.gz
strip-top-level-dir = true

[PIL-test-build]
recipe = collective.recipe.cmd
on_install = true
cmds = ${buildout:directory}/bin/python ${buildout:directory}/parts/PIL/setup.py build_ext -i; ${buildout:directory}/bin/python ${buildout:directory}/parts/PIL/selftest.py;

[sources]
loris = git https://github.com/pulibrary/loris egg=false