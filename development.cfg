[buildout]
extends =
	base.cfg
	
parts +=
	eggs-install
	cron-script1
	PIL
	PIL-test-build
	apache
	mod-wsgi-install
	apache-wsgi-config
	apache-httpd-config

[hosts]
hostname = localhost

[ports]

[addresses]
internalIP = 127.0.0.1
externalIP = 127.0.0.1

[users]
buildout-user = ${env:USER}

[env]
recipe = gocept.recipe.env

[supervisor]
recipe = collective.recipe.supervisor
programs =
